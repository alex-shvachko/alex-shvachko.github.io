<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stay Real — Alex Shvachko</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <!-- Background starfield (GSAP renders into this) -->
  <canvas id="bg-stars" class="bg-stars" aria-hidden="true"></canvas>

  <header>
    <nav class="nav">
      <div class="links" style="justify-content: center;">
        <a class="pill active" href="./">Home</a>
        <a class="pill" href="projects/">Projects</a>
        <a class="pill" href="services/">Services</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- Invisible white-on-white logo that darkens locally near the cursor -->
    <div id="logo-reveal" class="logo-reveal" aria-hidden="true">
      <svg id="stayreal-logo" viewBox="0 0 1200 240" preserveAspectRatio="xMidYMid meet">
        <defs>
          <!-- Feathered circular mask that GSAP moves and scales -->
          <filter id="mask-blur" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceGraphic" stdDeviation="30"/>
          </filter>
          <mask id="revealMask">
            <!-- Start fully hidden -->
            <rect width="100%" height="100%" fill="black" />
            <!-- Soft white spot to reveal locally near the cursor -->
            <g filter="url(#mask-blur)">
              <circle id="revealCore" cx="600" cy="120" r="40" fill="white"/>
            </g>
          </mask>
        </defs>

        <!-- Dark logo text, masked so it only shows near the cursor -->
        <g id="logo-dark" mask="url(#revealMask)" opacity="0">
          <text x="50%" y="50%"
                text-anchor="middle"
                dominant-baseline="middle"
                fill="#111"
                font-family="'Outfit', system-ui, -apple-system, sans-serif"
                font-weight="900"
                font-size="150"
                letter-spacing="0.15em">
            STAY REAL
          </text>
        </g>
      </svg>
    </div>

    <h1>Alex Shvachko</h1>
    <p class="bio">I am a multidisciplinary creator exploring digital marketing and automation. This is a short placeholder bio for now.</p>
    <div id="chatbox" class="chatbox"></div>
  </main>

  <footer>
    © <span id="year"></span> Alex Shvachko — Stay Real.
  </footer>
</body>
</html>
